<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <p>Your VSID is: <span id="vsid"></span></p>

  <script>
    const vsid = Math.floor(1000 + Math.random() * 9000); // 4-digit number
    localStorage.setItem("vsid", vsid);
    document.getElementById("vsid").textContent = vsid;
  </script>
</body>
</html>
