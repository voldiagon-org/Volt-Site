<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Volt Site</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    (function(){
      emailjs.init("H7c8j4azSTlZwOT-O");
    })();

    function sendMail(event) {
      event.preventDefault();

      emailjs.sendForm("volt_service", "register_real", event.target)
        .then(() => {
          alert("✅ Successfully Registered!");
        }, (error) => {
          alert("❌ Failed to register: " + JSON.stringify(error));
        });
    }
  </script>
  <script>
    	//Import Mixpanel SDK
    	import mixpanel from "mixpanel-browser";
 
    	// Near entry of your product, init Mixpanel
    	mixpanel.init("3831433", {
      	debug: true,
      	track_pageview: true,
      	persistence: "localStorage",
    	});
  </script>
</head>
<body>
  <h2>Register</h2>

  <form onsubmit="sendMail(event)">
    <input id="name" type="text" name="name" placeholder="Name" required><br><br>
    <input id="email" type="email" name="email" placeholder="Email" required><br><br>
    <input id="password" type="password" name="password" placeholder="Password" required><br><br>
    <button type="submit" class="btn">Register</button>
  </form>
</body>
</html>
