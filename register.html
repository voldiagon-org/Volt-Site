<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script src="users.js"></script>
</head>
<body style="font-family:Arial; background:#111; color:#eee; text-align:center; padding:40px;">
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Name" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", e => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // check if user exists
      if (USERS.some(u => u.email === email)) {
        document.getElementById("message").textContent = "❌ Email already registered.";
        return;
      }

      // create new user
      const newUser = {
        name,
        email,
        password,
        vsid: generateVSID()
      };

      USERS.push(newUser);
      saveUsers();

      document.getElementById("message").textContent = "✅ Account created! You can now sign in.";
      form.reset();
    });
  </script>
</body>
</html>
