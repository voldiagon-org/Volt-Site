<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify VSID</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>VSID Verification</h2>
  <p>Please enter your 4-digit VSID to verify your identity.</p>

  <form id="verifyForm">
    <input type="text" id="vsidInput" placeholder="Enter VSID" required />
    <button type="submit" class="btn">Verify</button>
  </form>

  <p id="statusMessage"></p>

  <script>
    document.getElementById("verifyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const enteredVSID = document.getElementById("vsidInput").value;
      const storedVSID = localStorage.getItem("vsid");

      if (enteredVSID === storedVSID) {
        localStorage.setItem("vsidVerified", "true");
        document.getElementById("statusMessage").textContent = "✅ VSID verified successfully!";
        document.getElementById("statusMessage").style.color = "lime";
      } else {
        document.getElementById("statusMessage").textContent = "❌ Incorrect VSID. Try again.";
        document.getElementById("statusMessage").style.color = "red";
      }
    });
  </script>
</body>
</html>
