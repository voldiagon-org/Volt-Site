<!DOCTYPE html>
<html>
<head>
  <title>Volt Site Login</title>
  <meta charset="UTF-8">
  <link rel="icon" href="Vevi.png" type="image/png"
  <link rel="stylesheet" href="style.css">
</head>
<body style="font-family: Arial, sans-serif; background: #000; color: #fff;">
  <h2>Sign In</h2>

  <form id="loginForm">
    <input type="text" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button type="submit" class="btn">Login</button>
  </form>

  <p id="status"></p>

  <script>
    // "Database" hardcoded into JS
    const users = [
      { name: "Volt", email: "voltflare3@gmail.com", vsid: "9643", password: "volt#dev99" },
      { name: "Theo", email: "theoshi88@gmail.com", vsid: "3175", password: "1q2w3e4r5t" }
    ];

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      // Find user
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        status.textContent = `✅ Login successful! Welcome ${user.name}`;
        status.style.color = "limegreen";
      } else {
        status.textContent = "❌ Invalid email or password.";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
