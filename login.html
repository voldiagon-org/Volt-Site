<!DOCTYPE html>
<html>
<head>
  <title>Login - Volt Site</title>
  <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif; background: #000; color: #fff;">
  <h2>Sign In</h2>

  <form id="loginForm">
    <input type="text" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      try {
        // Load external JSON file
        const response = await fetch("users.json");
        const users = await response.json();

        // Check if credentials match
        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
          status.textContent = `✅ Login successful! Welcome ${user.name}`;
          status.style.color = "limegreen";
        } else {
          status.textContent = "❌ Invalid email or password.";
          status.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "⚠ Enter a valid user";
        status.style.color = "orange";
      }
    });
  </script>
</body>
</html>
