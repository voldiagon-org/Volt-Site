<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign In</title>
</head>
<body style="font-family: Arial; background:#000; color:#fff;">
  <h2>Sign In</h2>

  <form id="loginForm">
    <input type="text" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="answer"></p>

  <script>
    // 👇 Internal "users.json" (your manual DB)
    const USERS = [
      { name: "Volt", email: "voltflare3@gmail.com", password: "volt#dev99", vsid: "9643" },
      { name: "Theo", email: "theoshi88@gmail.com", password: "1q2w3e4r5t", vsid: "3175" }
      // New users are added here
    ];

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const answer = document.getElementById("answer");

      const user = USERS.find(u => u.email === email && u.password === password);

      if (!user) {
        answer.textContent = "❌ Invalid email or password.";
        answer.style.color = "red";
        return;
      }

      // Save to localStorage (session)
      localStorage.setItem("voltUser", JSON.stringify({
        name: user.name, email: user.email, vsid: user.vsid, signedInAt: Date.now()
      }));

      answer.textContent = `✅ Welcome ${user.name}! Redirecting...`;
      answer.style.color = "limegreen";

      setTimeout(() => location.href = "index.html", 800);
    });
  </script>
</body>
</html>
